services:
  db:
    image: postgres:15-alpine
    container_name: material_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: material_control
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - material_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: material_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/material_control
      SECRET_KEY: sua-chave-secreta-super-segura-123456
      LOG_LEVEL: INFO
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:5173,http://localhost:80
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - material_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: material_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "80:80"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - material_network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  material_network:
    driver: bridge
